#FONT {
  font_family      Hack
  font_size        12.5
  italic_font      auto
  bold_font        auto
  bold_italic_font auto
  symbol_map U+f101-U+f208 nonicons
#}

#BACKGROUND {
  foreground       #98c379
  background_opacity    1
  background       #282A36
  selection_foreground #2f2f2f
  selection_background #d75f5f
#}

#CURSOR {
  cursor_shape     block
  cursor           #48e566
#}

#MacOS Configuration {
  macos_traditional_fullscreen yes
  map kitty_mod+enter toggle_fullscreen 
  kitty_mod cmd
  macos_hide_from_tasks no
#}

#Performance {
  sync_to_monitor yes
  repaint_delay    10
  input_delay 3
#}

# Scrollback {
  scrollback_lines              2000
  scrollback_pager              less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
  scrollback_pager_history_size 0
  wheel_scroll_multiplier       5.0
  touch_scroll_multiplier       1.0
#}

# Bell {
  enable_audio_bell    no
  visual_bell_duration 0
  window_alert_on_bell yes
  bell_on_tab          yes
  command_on_bell      none
#}

# Window layout {
  remember_window_size       no
  initial_window_width       640
  initial_window_height      400
  enabled_layouts            tall,stack,fat,grid,splits,horizontal,vertical
  window_resize_step_cells   2
  window_resize_step_lines   2
  draw_minimal_borders       no
  single_window_margin_width 0
  placement_strategy         center
  active_border_color        #98971a
  inactive_border_color      #32302f
  bell_border_color          #d79921
  inactive_text_alpha        0.7
  hide_window_decorations    yes
  resize_debounce_time       0.1
  resize_draw_strategy       static
  resize_in_steps            no
  confirm_os_window_close    1
#}


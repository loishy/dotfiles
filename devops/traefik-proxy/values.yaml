traefik:
  providers:
    kubernetesCRD:
      allowCrossNamespace: true
      allowExternalNameServices: true

  logs:
    access:
      enabled: true
      format: json
      filePath: "/var/log/traefik/access.log"
      bufferingSize: 1000
      fields:
        headers:
          defaultmode: keep
          names:
            Accept: drop
            Connection: drop
            Authorization: redact
  env:
  - name: TZ
    value: "Asia/Bangkok"

  deployment:
    labels:
      app: traefik
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "80"
    additionalContainers:
    - name: tail-accesslogs
      image: busybox
      args: [ "/bin/sh", "-c", "tail -n+1 -F /var/log/traefik/access.log" ]
      volumeMounts:
      - name: logs
        mountPath: /var/log/traefik
    additionalVolumes:
    - name: logs

  additionalVolumeMounts:
  - name: logs
    mountPath: /var/log/traefik

  metrics:
    prometheus:
      buckets: "0.1,0.3,1.2,5.0,10.0"

  forwardingTimeouts:
    dialTimeout: '10s'

  experimental:
    plugins:
      example:
        moduleName: github.com/traefik/plugindemo
        version: v0.2.1

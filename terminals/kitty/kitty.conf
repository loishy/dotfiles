editor nvim

include ./themes/edge.conf

#FONT {
  font_family      Hack Nerd Font
  font_size        12
  symbol_map U+f101-U+f25c nonicons
#}

#MacOS Configuration {
  macos_traditional_fullscreen yes
  map kitty_mod+enter toggle_fullscreen 
  # background_opacity 0.8
  kitty_mod cmd
  macos_hide_from_tasks no
  macos_thicken_font 0.3
  macos_option_as_alt yes
  mouse_hide_wait -1.0
#}

#Utils {
  clipboard_control write-clipboard write-primary no-append
#}

# Scrollback {
  scrollback_lines 4000
#}

# Bell {
  enable_audio_bell    no
  visual_bell_duration 0
  window_alert_on_bell yes
  bell_on_tab          yes
  command_on_bell      none
#}

# Window layout {
  draw_minimal_borders yes
  inactive_text_alpha 0.7
  active_border_color none
  window_border_width 0px
  hide_window_decorations    yes
  confirm_os_window_close    0
#}

# Key mapping
# For a list of key names, see: http://www.glfw.org/docs/latest/group__keys.html
# For a list of modifier names, see: http://www.glfw.org/docs/latest/group__mods.html
# You can use the special action no_op to unmap a keyboard shortcut that is
# assigned in the default configuration.

# Clipboard
map super+v             paste_from_clipboard
map super+c             copy_to_clipboard

# Search
map super+f  launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id


map ctrl+1 launch tmux switch -t Adventure
map ctrl+2 launch tmux switch -t Perx
map ctrl+3 launch tmux switch -t SourceCode
mouse_map ctrl+left press ungrabbed,grabbed mouse_click_url

env:
  TERM: xterm-256color
selection:
  save_to_clipboard: true
  text: CellBackground
faux_multiplier: 0
window:
  startup_mode: Windowed
  decorations: buttonless
  dynamic_padding: true
  dynamic_title: false
  option_as_alt: OnlyLeft
scrolling:
  history: 10000
  multiplier: 3
mouse:
  hide_when_typing: true
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false
colors:
  primary:
    background: "#191919"
    foreground: "#98c379"
  cursor:
    text: "#5c6370"
    cursor: "#abb2bf"
  # Normal colors
  normal:
    black: "#363944"
    red: "#cc6666"
    green: "#99cc99"
    yellow: "#f8fe7a"
    blue: "#81a2be"
    magenta: "#8e6fbd"
    cyan: "#8abeb7"
    white: "#f2e5bc"
key_bindings:
  - {key: V, mods: Command, action: Paste}
  - {key: C, mods: Command, action: Copy}

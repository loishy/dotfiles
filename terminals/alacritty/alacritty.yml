env:
  TERM: alacritty

selection:
  save_to_clipboard: true
  text: CellBackground

faux_multiplier: 0

window:
  opacity: 1.0
  dimensions:
    columns: 110
    lines: 52
  padding:
    x: 4
    y: 0
  decorations: none
  startup_mode: Windowed
  dynamic_title: true

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - {
      key: Key1,
      mods: Control,
      command: { program: "sh", args: ["-c", "tmux switch -t Adventure"] },
    }
  - {
      key: Key2,
      mods: Control,
      command: { program: "sh", args: ["-c", "tmux switch -t Perx"] },
    }
  - {
      key: Key3,
      mods: Control,
      command: { program: "sh", args: ["-c", "tmux switch -t SourceCode"] },
    }

mouse:
  hide_when_typing: true

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: "#1e1e1e"
    foreground: "#d4d4d4"
  normal:
    black: "#1e1e1e"
    red: "#f44747"
    green: "#608b4e"
    yellow: "#dcdcaa"
    blue: "#569cd6"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#d4d4d4"

  bright:
    black: "#545454"
    red: "#f44747"
    green: "#608b4e"
    yellow: "#dcdcaa"
    blue: "#569cd6"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#d4d4d4"

  cursor:
    text: "#191919"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: CellBackground
    cursor: "#60ff60"

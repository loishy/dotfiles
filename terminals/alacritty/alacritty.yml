env:
  TERM: alacritty
selection:
  save_to_clipboard: true
  text: CellBackground
faux_multiplier: 0
window:
  position:
    x: 30
    y: 170
  opacity: 1.0
  dimensions:
    columns: 230
    lines: 70
  padding:
    x: 4
    y: 0
  startup_mode: Windowed
  decorations: none
  dynamic_title: false
scrolling:
  history: 10000
  multiplier: 3
mouse:
  hide_when_typing: true
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false
colors:
  ## DEFAULT THEME
  linux: &linux
    primary:
      background: "#000000"
      foreground: "#d4d4d4"
    normal:
      black: "#191919"
      red: "#b02626"
      green: "#60ff60"
      yellow: "#ffff60"
      blue: "#40ffff"
      magenta: "#ff80ff"
      cyan: "#40ffff"
      white: "#acadb1"
    cursor:
      text: "#191919"
      cursor: "#d8dee9"
  ## GRUVBOX THEME
  gruvbox: &gruvbox
    primary:
      background: '#1d2021'
      foreground: '#d4be98'
    normal:
      black: '#32302f'
      red: '#ea6962'
      green: '#a9b665'
      yellow: '#d8a657'
      blue: '#7daea3'
      magenta: '#d3869b'
      cyan: '#89b482'
      white: '#d4be98'
    bright:
      black: '#32302f'
      red: '#ea6962'
      green: '#a9b665'
      yellow: '#d8a657'
      blue: '#7daea3'
      magenta: '#d3869b'
      cyan: '#89b482'
      white: '#d4be98'
  ## EDGE THEME
  edge: &edge
    primary:
      background: "#1e1e1e"
      foreground: "#c5cdd9"
    normal:
      black: "#3e4249"
      red: "#ec7279"
      green: "#a0c980"
      yellow: "#deb974"
      blue: "#6cb6eb"
      magenta: "#d38aea"
      cyan: "#5dbbc1"
      white: "#c5cdd9"
    bright:
      black: "#3e4249"
      red: "#ec7279"
      green: "#a0c980"
      yellow: "#deb974"
      blue: "#6cb6eb"
      magenta: "#d38aea"
      cyan: "#5dbbc1"
      white: "#c5cdd9"
  ## CATPPUCCIN THEME
  catppuccin: &catppuccin
    primary:
      background: "#1E1E2E" # base
      foreground: "#CDD6F4" # text
      # Bright and dim foreground colors
      dim_foreground: "#CDD6F4" # text
      bright_foreground: "#CDD6F4" # text
    # Cursor colors
    cursor:
      text: "#1E1E2E" # base
      cursor: "#F5E0DC" # rosewater
    vi_mode_cursor:
      text: "#1E1E2E" # base
      cursor: "#B4BEFE" # lavender
    # Search colors
    search:
      matches:
        foreground: "#1E1E2E" # base
        background: "#A6ADC8" # subtext0
      focused_match:
        foreground: "#1E1E2E" # base
        background: "#A6E3A1" # green
      footer_bar:
        foreground: "#1E1E2E" # base
        background: "#A6ADC8" # subtext0
    # Keyboard regex hints
    hints:
      start:
        foreground: "#1E1E2E" # base
        background: "#F9E2AF" # yellow
      end:
        foreground: "#1E1E2E" # base
        background: "#A6ADC8" # subtext0
    # Selection colors
    selection:
      text: "#1E1E2E" # base
      background: "#F5E0DC" # rosewater
    # Normal colors
    normal:
      black: "#45475A" # surface1
      red: "#F38BA8" # red
      green: "#A6E3A1" # green
      yellow: "#F9E2AF" # yellow
      blue: "#89B4FA" # blue
      magenta: "#F5C2E7" # pink
      cyan: "#94E2D5" # teal
      white: "#BAC2DE" # subtext1
    # Bright colors
    bright:
      black: "#585B70" # surface2
      red: "#F38BA8" # red
      green: "#A6E3A1" # green
      yellow: "#F9E2AF" # yellow
      blue: "#89B4FA" # blue
      magenta: "#F5C2E7" # pink
      cyan: "#94E2D5" # teal
      white: "#A6ADC8" # subtext0
    # Dim colors
    dim:
      black: "#45475A" # surface1
      red: "#F38BA8" # red
      green: "#A6E3A1" # green
      yellow: "#F9E2AF" # yellow
      blue: "#89B4FA" # blue
      magenta: "#F5C2E7" # pink
      cyan: "#94E2D5" # teal
      white: "#BAC2DE" # subtext1
    indexed_colors:
      - {index: 16, color: "#FAB387"}
      - {index: 17, color: "#F5E0DC"}
  ## DOGRUN THEME
  dogrun: &dogrun
    primary:
      background: "#222433"
      foreground: "#9ea3c0"
    normal:
      black: "#3e4249"
      red: "#CE747D"
      green: "#8ABC90"
      yellow: "#A8A386"
      blue: "#689CC3"
      magenta: "#949BDF"
      cyan: "#85BFAA"
      white: "#c5cdd9"
colors: *edge
key_bindings:
  - {key: V, mods: Command, action: Paste}
  - {key: C, mods: Command, action: Copy}
  - {key: Key1, mods: Control, command: {program: "sh", args: ["-c", "tmux switch -t Adventure"]}}
  - {key: Key2, mods: Control, command: {program: "sh", args: ["-c", "tmux switch -t Perx"]}}
  - {key: Key3, mods: Control, command: {program: "sh", args: ["-c", "tmux switch -t SourceCode"]}}
  - {key: Return, mods: Command, action: ToggleFullscreen}
  - {key: A, mods: Alt, chars: "\ea"}
  - {key: B, mods: Alt, chars: "\eb"}

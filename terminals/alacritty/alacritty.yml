env:
  TERM: alacritty

selection:
  save_to_clipboard: true
  text: CellBackground

window:
  opacity: 1.0
  dimensions:
    columns: 110
    lines: 52
  padding:
    x: 4
    y: 0
  decorations: none
  startup_mode: Windowed
  dynamic_title: true

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - {
      key: Key1,
      mods: Control,
      command: { program: "sh", args: ["-c", "tmux switch -t Adventure"] },
    }
  - {
      key: Key2,
      mods: Control,
      command: { program: "sh", args: ["-c", "tmux switch -t Perx"] },
    }
  - {
      key: Key3,
      mods: Control,
      command: { program: "sh", args: ["-c", "tmux switch -t SourceCode"] },
    }

scrolling:
  history: 10000
  multiplier: 3

mouse:
  hide_when_typing: true

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: "#000000"
    foreground: "#98c379"

  cursor:
    text: "#5c6370"
    cursor: "#abb2bf"

  # Normal colors
  normal:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#4b5263"
    red: "#be5046"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#3e4452"

cursor:
  style:
    shape: Block
  vi_mode_style:
    shape: Beam

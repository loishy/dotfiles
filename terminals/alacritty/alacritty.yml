env:
  TERM: xterm-256color
selection:
  save_to_clipboard: true
  text: CellBackground
faux_multiplier: 0
window:
  startup_mode: Windowed
  decorations: buttonless
  dynamic_title: false
  padding:
    x: 3
  option_as_alt: OnlyLeft
scrolling:
  history: 10000
  multiplier: 3
mouse:
  hide_when_typing: true
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false
colors:
  primary:
    background: "#191919"
    foreground: "#e1e4e8"
  # Normal colors
  normal:
    black: "#363944"
    red: "#f97583"
    green: "#85e89d"
    yellow: "#d29922"
    blue: "#79b8ff"
    magenta: "#b392f0"
    cyan: "#76e3ea"
    white: "#f4f4f4"
key_bindings:
  - {key: V, mods: Command, action: Paste}
  - {key: C, mods: Command, action: Copy}

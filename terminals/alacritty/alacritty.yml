env:
  TERM: xterm-256color
selection:
  save_to_clipboard: true
  text: CellBackground
faux_multiplier: 0
window:
  startup_mode: Windowed
  decorations: buttonless
  dynamic_title: false
  option_as_alt: OnlyLeft
scrolling:
  history: 10000
  multiplier: 3
mouse:
  hide_when_typing: true
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false
colors:
  primary:
    background: "0x1e1e1e"
    foreground: "0x98c379"
  cursor:
    text: "0x5c6370"
    cursor: "0xabb2bf"
  # Normal colors
  normal:
    black: "0x5c6370"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xe5c07b"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"
key_bindings:
  - {key: V, mods: Command, action: Paste}
  - {key: C, mods: Command, action: Copy}

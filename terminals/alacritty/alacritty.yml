env:
  TERM: xterm-256color
selection:
  save_to_clipboard: true
  text: CellBackground
faux_multiplier: 0
window:
  startup_mode: Windowed
  decorations: none
  dynamic_title: false
  option_as_alt: OnlyLeft
scrolling:
  history: 10000
  multiplier: 3
mouse:
  hide_when_typing: true
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 12.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false

env:
  TERM: xterm-256color
selection:
  save_to_clipboard: true
  text: CellBackground
faux_multiplier: 0
window:
  startup_mode: Windowed
  decorations: buttonless
  dynamic_title: false
  option_as_alt: OnlyLeft
scrolling:
  history: 10000
  multiplier: 3
mouse:
  hide_when_typing: true
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false
colors:
  # Edge
  primary:
    background: "#1e1e1e"
    foreground: "#98c379"
  # Normal colors
  normal:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"
    # VSCode
    # primary:
    #   background: "#1e1e1e"
    #   foreground: "#d4d4d4"
    # cursor:
    #   text: "#d4d4d4"
    #   cursor: "#d4d4d4"
    # normal:
    #   black: "#1e1e1e"
    #   red: "#f44747"
    #   green: "#608b4e"
    #   yellow: "#dcdcaa"
    #   blue: "#569cd6"
    #   magenta: "#c678dd"
    #   cyan: "#56b6c2"
    #   white: "#d4d4d4"
key_bindings:
  - {key: V, mods: Command, action: Paste}
  - {key: C, mods: Command, action: Copy}

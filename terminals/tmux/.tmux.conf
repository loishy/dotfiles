# ==========================
# ===  General settings  ===
# ==========================
set -g prefix C-a
set -g base-index 1           # start indexing windows at 1 instead of 0
set -g detach-on-destroy off  # don't exit from tmux when closing a session 
set -g escape-time 0          # zero-out escape time delay
set -g mouse on               # enable mouse support
set -g set-clipboard on       # use system clipboard
set -g status-interval 2      # update status every 2 seconds

bind C-a send-prefix -1

set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# -- navigation ----------------------------------------------------------------

# switch session
bind s display-popup -E "tmux list-windows -a -F \"#S:#W\" | fzf --preview="" | xargs tmux switch-client -t"
bind -r o switch -t "Org"
bind -r \\ switch-client -l

# create session
bind C-c new-session

# split current window horizontally
bind-key - split-window -v -c "#{pane_current_path}" -p 22

# split current window vertically
bind-key | split-window -h -c "#{pane_current_path}" -p 22

bind-key / split-window -hb -c "#{pane_current_path}" -p 50

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Reset Key Bindings
bind -n C-l send-keys "C-l"

#/Vi mode
bind -r v copy-mode
# Use v to trigger selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Use y to yank current selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy' 

# window navigation
unbind n
unbind p
unbind C-h
unbind C-l
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind -r Tab last-window        # move to last active window

# reload the tmux config
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded"

# ==========================
# ===   Styling          ===
# ==========================
source ~/.dotfiles/terminals/tmux/themes/customize.conf

# ==========================
# ===   Plugin Resurrect ===
# ==========================

# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
# save vim session
set -g @resurrect-strategy-vim 'session'
# save neovim session
set -g @resurrect-strategy-nvim 'session'


# ============================
# ===       Plugins        ===
# ============================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

set -g @plugin 'Brutuski/tmux-piavpn'
set -g @piavpn_text_connected "Conn."
set -g @piavpn_text_disconnected "Dis."
set -g @piavpn_text_connecting "Conn..."
set -g @piavpn_text_disconnecting "Dis..."
set -g @piavpn_text_interrupted "Interr."
set -g @piavpn_text_reconnecting "Reconn..."
set -g @piavpn_text_disconnecting_reconnecting "Conn. again..."
set -g @piavpn_text_still_reconnecting "Reconn. again..."

set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @pomodoro_mins 30                    # The duration of the pomodoro
set -g @pomodoro_break_mins 5               # The duration of the break after the pomodoro
set -g @pomodoro_notifications 'on'
set -g @pomodoro_sound 'on'
set -g @pomodoro_toggle 't'
set -g @pomodoro_cancel 'T'

set -g @plugin 'tmux-plugins/tmux-logging'
set -g @logging-path "/tmp"
set -g @screen-capture-path "/tmp"
set -g @screen-capture-key 'p'

run -b '~/.tmux/plugins/tpm/tpm'

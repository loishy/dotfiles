tmux:
    symbols:
        branch: '⎇ '
        hashprefix: ':'
        ahead: ↑·
        behind: ↓·
        staged: '● '
        conflict: '✖ '
        modified: '✚ '
        untracked: '… '
        stashed: '⚑ '
        clean: ✔
    styles:
        clear: '#[fg=default]'
        state: '#[fg=#e06c75,bold]'
        branch: '#[fg=#bcbcbc,bold]'
        remote: '#[fg=#87afaf]'
        staged: '#[fg=#98c379,bold]'
        conflict: '#[fg=#e06c75,bold]'
        modified: '#[fg=#e06c75,bold]'
        untracked: '#[fg=#c678dd,bold]'
        stashed: '#[fg=#87afaf,bold]'
        clean: '#[fg=#98c379,bold]'
        divergence: '#[fg=default]'
    layout: [flags]
    options:
        branch_max_len: 0
        branch_trim: right

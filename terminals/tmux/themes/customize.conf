set -g status-position bottom  # macOS / darwin style

set -g status-left-length "200"
set -g status-bg "#292C33"

# status-line
set -g status-left "#[fg=#000000,bg=#ec7279,bold]  #(whoami) #[fg=#000000,bg=#d38aea,bold]  #S "
set -g pane-active-border-style     'fg=magenta,bg=default'
set -g pane-border-style            'fg=brightblack,bg=default'
set -g status-style                 'bg=default' # transparent
set -g window-status-current-format '#[fg=#ffffff] #I:#W'
set -g window-status-format         '#[fg=#6f737b] #I:#W'

set-option -g status-justify left

set -g status-right "#[fg=gray]#{pomodoro_status} "
set -ag status-right "#[fg=#50C16E] PIA: #{pia_status} #{pia_region}"
set -ag status-right "#[fg=#ffff00] #(tmux list-panes | wc -l | tr -d ' ') panes"
